<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="cards">
        <div class="results">
          <h3>Your Result</h3>

          <h1>
            76
            <p>of 100</p>
          </h1>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <p>
              <img src="assets/images/icon-reaction.svg" alt="" /><strong
                >Reaction</strong
              >
            </p>
            <div class="punt">
              <p>80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="memory">
            <p>
              <img src="assets/images/icon-memory.svg" alt="" /><strong
                >Memory</strong
              >
            </p>
            <div class="punt">
              <p>92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="verbal">
            <p>
              <img src="assets/images/icon-verbal.svg" alt="" /><strong
                >Verbal</strong
              >
            </p>
            <div class="punt">
              <p>61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="visual">
            <p>
              <img src="assets/images/icon-visual.svg" alt="" /><strong
                >Visual</strong
              >
            </p>
            <div class="punt">
              <p>72</p>
              <p>/ 100</p>
            </div>
          </div>
          <h4 class="btn">Continue</h4>
        </div>
      </div>
    </main>
  </body>
</html>
